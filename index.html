<!DOCTYPE html>
<html>
<head>
  <title>NittanyEats – Mock Demo</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .item { padding: 10px; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>

<h1>NittanyEats – Mock Menu Demo</h1>
<p>This version uses a static JSON file so it works anywhere, including GitHub Pages.</p>

<select id="hallSelect"></select>
<button onclick="loadMenu()">Load Menu</button>

<h2>Menu Results</h2>
<div id="menuOutput"></div>

<script>
async function loadMenu() {
  const hall = document.getElementById("hallSelect").value;
  const res = await fetch("menus.json");
  const data = await res.json();

  const menu = data.menus[hall]["Lunch"];
  const output = document.getElementById("menuOutput");

  output.innerHTML = "";
  menu.forEach(item => {
    output.innerHTML += `<div class="item">
      <strong>${item.name}</strong><br>
      Calories: ${item.calories}<br>
      CO₂e: ${item.co2e}<br>
      Score: ${item.score}
    </div>`;
  });
}

async function loadHalls() {
  const res = await fetch("menus.json");
  const data = await res.json();

  const select = document.getElementById("hallSelect");
  for (const h of data.halls) {
    const opt = document.createElement("option");
    opt.value = h.id;
    opt.innerText = h.name;
    select.appendChild(opt);
  }
}

loadHalls();
</script>

</body>
</html>
