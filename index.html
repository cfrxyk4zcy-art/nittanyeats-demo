<!DOCTYPE html>
<html>
<head>
  <title>NittanyEats Mock Menu</title>
  <style>
    body { 
      font-family: Arial; 
      padding: 20px; 
      background: #f5f5f5; 
    }
    h1 { text-align: center; color: #003366; }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #003366;
      color: white;
    }
  </style>
</head>

<body>

<h1>NittanyEats Mock Live Menu</h1>

<div class="container">
  
  <label>Date:</label>
  <input type="date" id="date" value="2025-12-07">

  <br><br>

  <label>Dining Hall:</label>
  <select id="hall">
    <option value="11">Pollock</option>
    <option value="13">North</option>
    <option value="14">South</option>
    <option value="16">West</option>
    <option value="17">East</option>
  </select>

  <br><br>

  <label>Meal:</label>
  <select id="meal">
    <option>Breakfast</option>
    <option>Lunch</option>
    <option>Dinner</option>
  </select>

  <br><br>

  <button onclick="loadMenu()">Load Menu</button>

  <table id="menuTable">
    <thead>
      <tr>
        <th>Food Item</th>
        <th>Category</th>
        <th>Calories</th>
        <th>COâ‚‚e Score</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script>
function loadMenu() {
  fetch("menus.json")
    .then(res => res.json())
    .then(data => {
      const date = document.getElementById("date").value;
      const hall = document.getElementById("hall").value;
      const meal = document.getElementById("meal").value;

      const menu = data.menus?.[date]?.[hall]?.[meal] || [];
      renderMenu(menu);
    });
}

function renderMenu(items) {
  const tbody = document
    .getElementById("menuTable")
    .querySelector("tbody");

  tbody.innerHTML = "";

  items.forEach(item => {
    const row = `
      <tr>
        <td>${item.name}</td>
        <td>${item.category}</td>
        <td>${item.calories}</td>
        <td>${item.co2e}</td>
      </tr>
    `;
    tbody.innerHTML += row;
  });
}
</script>

</body>
</html>
