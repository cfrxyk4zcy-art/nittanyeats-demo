<!DOCTYPE html>
<html>
<head>
  <title>NittanyEats  Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h1 { text-align: center; }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    select, input {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #005fd1; }
    ul {
      background: #eef4ff;
      padding: 15px;
      border-radius: 8px;
      list-style: none;
    }
    li {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>NittanyEats Mock Menu</h1>

  <div class="container">
    <label>Date:</label>
    <input type="date" id="date" value="2025-12-07">

    <label>Dining Hall:</label>
    <select id="hall">
      <option value="11">Pollock</option>
      <option value="14">South</option>
    </select>

    <label>Meal:</label>
    <select id="meal">
      <option>Breakfast</option>
      <option>Lunch</option>
      <option>Dinner</option>
    </select>

    <button onclick="loadMenu()">Load Menu</button>

    <h2>Menu Items:</h2>
    <ul id="menuList"></ul>
  </div>

  <script>
    function loadMenu() {
      fetch("menus.json")
      .then(res => res.json())
      .then(data => {
        const date = document.getElementById("date").value;
        const hall = document.getElementById("hall").value;
        const meal = document.getElementById("meal").value;

        const menu = data.menus?.[date]?.[hall]?.[meal] || [];

        const list = document.getElementById("menuList");
        list.innerHTML = "";

        if (menu.length === 0) {
          list.innerHTML = "<li>No menu available.</li>";
          return;
        }

        menu.forEach(item => {
          const li = document.createElement("li");
          li.textContent = `${item.name} â€” ${item.calories} cal`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        alert("Error loading menus.json");
        console.error(err);
      });
    }
  </script>

</body>
</html>
