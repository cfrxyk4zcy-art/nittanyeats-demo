<!DOCTYPE html>
<html>
<head>
    <title>NittanyEats â€“ Mock Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 700px;
            margin: auto;
            background: #f5f7fa;
        }

        h1 {
            text-align: center;
            color: #003366;
        }

        select, input {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #003366;
            color: white;
        }

        tr:hover {
            background: #f0f8ff;
        }
    </style>

    <script>
        function loadMenu() {
            fetch("menus.json")
                .then(res => res.json())
                .then(data => {
                    const date = document.getElementById("date").value;
                    const hall = document.getElementById("hall").value;
                    const meal = document.getElementById("meal").value;

                    const menu = data.menus?.[date]?.[hall]?.[meal] || [];

                    renderMenu(menu);
                })
                .catch(err => console.error("Error:", err));
        }

        function renderMenu(items) {
            const table = document.getElementById("menuTable");
            table.innerHTML = "";

            if (items.length === 0) {
                table.innerHTML = "<tr><td colspan='3'>No items found.</td></tr>";
                return;
            }

            items.forEach(item => {
                table.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.calories || "-"} kcal</td>
                        <td>${item.protein || "-"} g protein</td>
                    </tr>
                `;
            });
        }
    </script>
</head>

<body>
    <h1>NittanyEats Mock Menu</h1>

    <label>Select Date:</label>
    <input type="date" id="date" value="2025-12-07">

    <label>Select Dining Hall:</label>
    <select id="hall">
        <option value="11">Pollock</option>
        <option value="13">North</option>
        <option value="14">South</option>
        <option value="16">West</option>
        <option value="17">East</option>
    </select>

    <label>Select Meal:</label>
    <select id="meal">
        <option>Breakfast</option>
        <option>Lunch</option>
        <option>Dinner</option>
    </select>

    <button onclick="loadMenu()" style="padding:12px;width:100%;background:#003366;color:white;border:none;border-radius:8px;">
        Load Menu
    </button>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Calories</th>
                <th>Protein</th>
            </tr>
        </thead>
        <tbody id="menuTable"></tbody>
    </table>

</body>
</html>
